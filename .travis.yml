# See: https://www.electron.build/multi-platform-build
# Always run two parallel builds: one on mac and one on linux
# the linux build will use wine to be able to build windows and
# linux apps
matrix:
  include:
    - os: osx
      language: node_js
      node_js:
        - node
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

notifications:
  email: false

# Add codecov tool
install:
  - if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then yarn global add codecov; fi
  - if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then yarn --link-duplicates --prefer-offline --pure-lockfile --non-interactive; fi

# cache some files for faster builds
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

# on PRs and merges to master run tests and build the app
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --prefer-offline --pure-lockfile --non-interactive && yarn test"
    else
      yarn test
    fi

# only deploy to github on a merge to the master branch
deploy:
  provider: script
  script: bash scripts/deploy.sh
  skip_cleanup: true
  on:
    branch: master

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

# only run this script on pull requests and merges into master
branches:
  only:
    - master

# upload coverage report on success
after_success:
  - if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then codecov; fi
